<!doctype html>
<html lang="en">
<head th:replace="fragments::head"/>
  <body>
    
   
        <div  class="col-sm-12">
 
    
      <div    class="row">
 
     <hr>
  <div class="row" id="fuelStatu"> 
      
    <div class="col-12"><h4>Fuel</h4>
<div class="row">
<div  class="col-sm-12">	
 
<div th:each="entry: ${Fuel.fuellevelpercent}">
<ul  th:if="${entry.key== 'value'}" class="list-group list-group-horizontal">
  <li class="list-group-item col "><p  id="fuellevelpercent_label">VALUE</p></li>
  <li class="list-group-item col">
 <div class="form-check form-switch">
<p th:text="${entry.value}"></p>
</div>
  
  </li>
</ul>
<ul th:if="${entry.key== 'retrievalstatus'}"  class="list-group list-group-horizontal">
  <li class="list-group-item col ">Retrieval Status:</li>
  <li class="list-group-item col"><p id="fuellevelpercent_retival_value"  th:text="${entry.value}"></p></li>
</ul>
<ul th:if="${entry.key== 'unit'}"  class="list-group list-group-horizontal">
  <li class="list-group-item col ">Unit</li>
  <li class="list-group-item col"><p id="fuellevelpercent_unit_value"  th:text="${entry.value}"></p></li>
</ul>
<ul th:if="${entry.key== 'timestamp'}"  class="list-group list-group-horizontal">
 
  <li class="list-group-item col"><p id="fuellevelpercent_timestamp_value"  th:text="${entry.value}"></p></li>
</ul>

</div>
</div>
 

</div>
    
    </div>

 
 
    
    
    
    </div>
  </div>
    </div>
 
 </body>
</html>
