<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
<title> [[${pageTitle}]] - Mercedes Benz</title>
 
 <link rel="stylesheet"  th:href="@{/css/bootstrap.min.css}">

    <style>
    html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 360px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
    
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
<h1 class="h3 mb-3 fw-normal">Connect Your Mercedes !</h1>
 <form th:action="@{/connect/}" th:object="${personForm}" method="get">
    <p class=" mb-3 fw-normal">You need to connect your mercedes to display vehicles and other services</p>
    <input type="hidden" name="action" value="doConnect"/>

<button class="w-100 btn btn-lg btn-primary" type="submit">Connect</button>
  </form>
      
</main>


    
  </body>
</html>
