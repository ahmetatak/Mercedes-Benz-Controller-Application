<!DOCTYPE html>
<html>
<head th:fragment="head">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title> [[${pageTitle}]] - Mercedes Benz Controller</title>
<link rel="stylesheet"  th:href="@{/css/bootstrap.min.css}">
<link  th:href="@{/css/dashboard.css}"  rel="stylesheet">
 
<link  th:href="@{/css/style.css}"  rel="stylesheet">
<link  th:href="@{/fontawesome/css/all.min.css}"  rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      
.loadingBox{
    margin-left: auto;
    margin-right: auto;
    width: 8em;
 
}
    </style>
    
        <script th:src="@{/js/jQuery.js}"></script>
<script  th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
 <link  th:href="@{/fontawesome/js/all.min.js}"  rel="stylesheet">
   <!--  <script th:src="@{/js/bootstrap.min.js}"></script> -->

</head>
<body>

<header th:fragment="header" class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">MB Controller</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="/connect/cut">Sign out</a>
    </li>
  </ul>
  
  



</header>



    <nav th:fragment="sideMenu" id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/vehicles">
              <span data-feather="home"></span>
              Vehicles
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/connect">
              <span data-feather="file"></span>
              Login
            </a>
          </li>
  

        </ul>
 
 
      </div>
      <!-- Button trigger modal -->
<!--  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalMessage">
  Launch demo modal
</button> -->
    </nav>

<div th:fragment="footer">


  


<!-- Modal -->
<div class="modal fade" id="modalMessage" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">[[${modalTitle}]]</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
     [[${modalBody}]]
      </div>
      <div class="modal-footer">
      
 
        <button type="button" class="btn btn-secondary" data-dismiss="modal">[[${modalBTNClose}]]</button>
        <button type="button" class="btn btn-primary">[[${modalBTNOk}]]</button>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
